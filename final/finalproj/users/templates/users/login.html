{% extends 'items/base.html' %}

{% block body %}
    <h1 class="page-info">Login</h1>
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success" type="submit">Sign In</button>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
{% endblock %}
