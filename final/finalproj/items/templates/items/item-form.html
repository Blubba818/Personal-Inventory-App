{% extends 'items/base.html' %}

{% block body %}
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            <h2>Add/Edit Item</h2>
            <a href="{% url 'items:create_location' %}" class="btn btn-primary" target="_blank"><i class="fas fa-plus"></i> Add Location</a>
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
