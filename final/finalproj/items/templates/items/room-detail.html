{% extends 'items/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            {% if room.created_by == user %}
            <div class="col-md-6">
                <img src="../../media/{{ room.image }}" height="300px" alt="">
            </div>
            <div class="col-md-6">
                <h1>{{ room.name }}</h1>
                <a href="{% url 'items:update_room' room.id %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a href="{% url 'items:delete_room' room.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
            </div>
            {% else %}
            <h3>You are not authorized to view this room!</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
