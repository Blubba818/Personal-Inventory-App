{% extends 'items/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            {% if location.created_by == user %}
            <div class="col-md-6">
                <img src="{{ location.image.url }}" height="300px" alt="">
            </div>
            <div class="col-md-6">
                <h1>{{ location.name }}</h1>
                <h4>{{ location.description }}</h4>
                <a href="{% url 'items:rooms' %}" class="item-link"><h4>{{ location.room_id }}</h4></a>
                <a href="{% url 'items:update_location' location.id %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a href="{% url 'items:delete_location' location.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
            </div>
            {% else %}
            <h3>You are not authorized to view this location!</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
