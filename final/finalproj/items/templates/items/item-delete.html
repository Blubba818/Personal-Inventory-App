{% extends 'items/base.html' %}

{% block body %}
<form id="delete_form" method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete {{ item.name }}?</h2>
    <div class="row">
        <button class="btn btn-danger" id="confirm_button" type="submit">Yes</button>
        <a class="btn btn-success" id="cancel_button" href="{% url 'items:index' %}">No</a>
    </div>
</form>
{% endblock %}
