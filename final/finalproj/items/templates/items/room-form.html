{% extends 'items/base.html' %}

{% block body %}
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            <h2>Add/Edit Room</h2>
            {% csrf_token %}
            {{ room_form }}
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-success" onClick="history.back()">Back</button>
        </form>
    </div>
{% endblock %}
